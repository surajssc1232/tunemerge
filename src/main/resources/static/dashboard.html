<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneMerge Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .playlist-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
        }
        .track-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>TuneMerge Dashboard</h1>
    <div id="userProfile"></div>
    
    <div class="merge-section">
        <h2>Merge Playlists</h2>
        <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
        <button onclick="mergeSelectedPlaylists()">Merge Selected Playlists</button>
    </div>

    <div class="playlist-container" id="playlists"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const spotifyId = urlParams.get('spotifyId');
        let selectedPlaylists = new Set();

        function loadDashboard() {
            axios.get(`/api/spotify/dashboard?spotifyId=${spotifyId}`)
                .then(response => {
                    const data = response.data;
                    const userProfile = JSON.parse(data.userProfile);
                    const userPlaylists = JSON.parse(data.userPlaylists);

                    renderUserProfile(userProfile);
                    renderPlaylists(userPlaylists.items);
                })
                .catch(error => console.error('Error:', error));
        }

        function renderUserProfile(profile) {
            document.getElementById('userProfile').innerHTML = `
                <h2>Welcome, ${profile.display_name}!</h2>
                <p>Email: ${profile.email}</p>
                <img src="${profile.images[0]?.url || ''}" alt="Profile Picture" width="100">
            `;
        }

        function renderPlaylists(playlists) {
            const container = document.getElementById('playlists');
            container.innerHTML = playlists.map(playlist => `
                <div class="playlist-card">
                    <input type="checkbox" onchange="togglePlaylistSelection('${playlist.id}')">
                    <h3>${playlist.name}</h3>
                    <p>Tracks: ${playlist.tracks.total}</p>
                    <button onclick="viewTracks('${playlist.id}')">View Tracks</button>
                </div>
            `).join('');
        }

        function togglePlaylistSelection(playlistId) {
            if (selectedPlaylists.has(playlistId)) {
                selectedPlaylists.delete(playlistId);
            } else {
                selectedPlaylists.add(playlistId);
            }
        }

        function mergeSelectedPlaylists() {
            const newPlaylistName = document.getElementById('newPlaylistName').value;
            if (!newPlaylistName || selectedPlaylists.size < 2) {
                alert('Please select at least 2 playlists and provide a name for the merged playlist');
                return;
            }

            // Implement merge logic here
        }

        loadDashboard();
    </script>
</body>
</html>
