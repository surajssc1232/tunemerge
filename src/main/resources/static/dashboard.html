<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneMerge Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>TuneMerge Dashboard</h1>
    <div id="userProfile"></div>
    <h2>Your Playlists</h2>
    <ul id="playlists"></ul>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const spotifyId = urlParams.get('spotifyId');

        axios.get(`/api/spotify/dashboard?spotifyId=${spotifyId}`)
            .then(response => {
                const data = response.data;
                const userProfile = JSON.parse(data.userProfile);
                const userPlaylists = JSON.parse(data.userPlaylists);

                document.getElementById('userProfile').innerHTML = `
                    <h2>Welcome, ${userProfile.display_name}!</h2>
                    <p>Email: ${userProfile.email}</p>
                    <img src="${userProfile.images[0]?.url || ''}" alt="Profile Picture" width="100">
                `;

                const playlistsElement = document.getElementById('playlists');
                userPlaylists.items.forEach(playlist => {
                    const li = document.createElement('li');
                    li.textContent = playlist.name;
                    playlistsElement.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
            });
    </script>
</body>
</html>
